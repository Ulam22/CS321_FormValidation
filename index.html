<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS321 Group 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
    <h1>Personal Information</h1>
    <form id="personalInfo">
        First name: <input type="text" id="first"><br><br>
        Preferred name: <input type="text" id="preferred"><br><br>
        Last name: <input type="text" id="last"><br><br>
        Email: <input type="email" id="email"><br><br>
        Phone number: <input type="text" id="phone"><br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"
        value="2000-01-01"
        min="1900-01-01" max="2018-01-01">
    </form>
</body>
</html>
