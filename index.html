<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS321 Group 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js"></script>
</head>
<body>
<header>
    <nav>
        <h1 class="navbrand"><img src="./aa-logo.png" alt="airline logo"></h1>
        <ul>
            <li><a href ="http://web.simmons.edu/~menzin/CS321/Unit_2_JavaScript_and_HTML_Forms/Chapter_4_Forms_and_Event_Handlers/"  target="_blank">Go to CS321 Chapter 4 Table of Contents</a></li>
            <li><a href ="https://github.com/Ulam22/CS321_FormValidation" target="_blank">Go to Project Repository</a></li>
        </ul>
    </nav>
</header>
<main><div class="container">
<h1 class="title">Create your Account to recieve Frequent Flyer Miles</h1>

    
    
    <form id="CreateAccount" method="post">
    <fieldset>
    <h1>Personal Information</h1>
        <label for="prefix">Prefix: </label> 
                <input type="radio" id="Mr" name="prefix" value="Mr">
                <label for="Mr">Mr. </label>
                <input type="radio" id="Mrs" name="prefix" value="Mrs">
                <label for="Mrs">Mrs. </label>
                <input type="radio" id="Ms" name="prefix" value="Ms">
                <label for="Ms">Ms. </label>
                <input type="radio" id="Mx" name="prefix" value="Mx">
                <label for="Mx">Mx. </label>
                <input type="radio" id="Dr" name="prefix" value="Dr">
                <label for="Dr">Dr. </label>
                <input type="radio" id="Rev" name="prefix" value="Rev">
                <label for="Rev">Rev. </label>
                <input type="radio" id="NA" name="prefix" value="NA">
                <label for="NA">N/A </label> <br></br>
        <label for="firstName">First name:<span aria-hidden="true" class="required">*</span> </label><input type="text" id="first" required aria-required="true"><br><br>
        <label for="preferredName">Preferred Name: </label><input type="text" id="preferred"><br><br>
        <label for="lastName">Last name:<span aria-hidden="true" class="required">*</span></label><input type="text" id="last" required aria-required="true"><br><br>
        <!-- the age input is simply for number validation purposes -->
        <label for="age">Age: </label><input type="text" id="age"><br><br>
        <label for="phone">Phone number:<span aria-hidden="true" class="required">*</span></label><input type="tel" id="phone" required aria-required="true"><br><br>
        <label for="dob">Date of birth:<span aria-hidden="true" class="required">*</span></label>
        <input type="date" id="dob" name="dob"
        value="2000-01-01"
        min="1900-01-01" max="2018-01-01" required aria-required="true"><br><br>

        <label for="address">Home address:<span aria-hidden="true" class="required">*</span></label>
        <input type="text" id="address" aria-required="true"><br><br>
        State/Province: <span aria-hidden="true" class="required">*</span>
        <select>
            <optgroup label="State">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </optgroup>
            <optgroup label="Province">
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
            </optgroup>
        </select><br><br>
        Country: <span aria-hidden="true" class="required">*</span>
        <select>
            <option value="US">United States</option>
            <option value="Canada">Canada</option>
        </select><br><br>
        </fieldset> <br>
<fieldset>
        <h1>Account Information</h1>
            <label for="accountEmail">Enter your email:<span aria-hidden="true" class="required">*</span></label>
            <input type="email" id="email"
                    size="30" required aria-required="true"><br></br>
             <label for="pass">Password<span aria-hidden="true" class="required">*</span> (8 characters minimum):</label>
             <input type="password" id="pass" name="password" minlength="8" required aria-required="true"><br><br>
             <label for="pass">Confirm password:<span aria-hidden="true" class="required">*</span></label>
             <input type="password" id="confirmPass" name="password" minlength="8" required aria-required="true">
        </fieldset><br>
        <fieldset>
            <h1>Preferences</h1>
            

         <span role="checkbox" id="chkPref" aria-checked="false" onclick="changeCheckbox()" onKeyPress="changeCheckbox()"
        tabindex="0" aria-labelledby="chk1-label"></span>

         <label id="chk1-label" onclick="changeCheckbox()" onKeyPress="changeCheckbox()">Select your preferences:</label>
         <br>

         <input type="checkbox" id="check1" name="check1" value="text">
         <label for="check1">Receive text messages about your bookings</label><br>

         <input type="checkbox" id="check2" name="check2" value="email">
         <label for="check2">Subscribe to our email list</label><br>

         <input type="checkbox" id="check3" name="check3" value="seat">
         <label for="check3">Save seat preferences</label><br>

        </fieldset> <br>
        <div class="btn-container">
        <input type="submit" type="button" value="Create Account" class="btn">
        </select></div>
    </form>
</div>
</main>
</body>
</html>
